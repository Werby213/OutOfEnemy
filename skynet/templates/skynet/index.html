<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>{% block title %}LayDigital{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        {% include 'skynet/IndexStyle.css' %}
    </style>
</head>
{#<script src="{% static 'skynet/js/test.js'%}"></script>#}
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="{% static 'skynet/img/laydigital.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            LayDigital
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><span></span><span></span><span></span></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'unigodoo' %}">Unigodoo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4 content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include footer -->
    {% include 'skynet/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        $(document).ready(function() {
            var navbar = $(".navbar");

            $(window).scroll(function() {
                var scroll = $(window).scrollTop();

                var threshold = 1;

                if (scroll >= threshold) {
                    navbar.addClass("navbar-scrolled");
                } else {
                    navbar.removeClass("navbar-scrolled");
                }
            });

            $(".navbar-toggler").click(function() {
                $(".navbar-toggler-icon").toggleClass("active");
            });
        });
    </script>
</body>
</html>
